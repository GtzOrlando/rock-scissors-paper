<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R-S-P</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="boxTitle">

    <div class="scoresLeft">
      <div class="name">YOU</div>
      <div id="userScore">0</div>
    </div>
    <div class="tittleMiddle">
      <div class="round">ROUND</div>
      <div id="roundNum">1</div>
    </div>
    <div class="scoresRight">
      <div class="name">COMPUTER</div>
      <div id="computerScore">0</div>
    </div>

  </div>

  <div id="result">FIGHT</div>

  <div class="fightBox">

    <div class="leftSide">
      <div class="visuals">
        <img id="userVisual" src="./images/effect-up.png">
      </div>
    </div>

    <div class="middle">
    </div>

    <div class="rightSide">
        
      <div class="visuals">
        <img id="computerVisual" src="./images/effect-up.png">
      </div>
    </div>

  </div>

  <div class="buttons">
    <button id="btn1">Rock</button>
    <button id="btn2">Scissors</button>
    <button id="btn3">Paper</button>
  </div> 
  <script src="script.js"></script>
</body>
</html>
